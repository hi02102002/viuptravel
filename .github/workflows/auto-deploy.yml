name: auto-build-deploy
on:
  push:
    branches:
      - "main"
jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: checking allow to build
        run: |
         if [[ 1 == 1 ]]; then
            echo '------------------- ready to build --------------------'
          else
            echo 'not ready'
            exit 1
          fi

  build-push:
    needs: build-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
      - name: Build and Push for Server
        uses: docker/build-push-action@v6
        id: docker_build_server
        with:
          context: .
          file: ./Dockerfile.prod
          builder: ${{steps.buildx.outputs.name}}
          push: true
          tags: hoanghuydev/viuptravel:latest
      - name: Verify
        run: |
          echo ${{steps.docker_build_server.outputs.digest}}
          echo 'Build done, ready to deploy'

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: executing remote ssh commands using ssh key
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /root/apps/viuptravel
            sudo docker-compose pull
            sudo docker-compose up -d --force-recreate
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USERNAME }}
          pass: ${{ secrets.PASSWORD }}